<!DOCTYPE html>	
<html lang="en">	
  <head>	
    <meta charset="utf-8" />	
    <title>Slim-Navie :: Simplistic Navigation</title>	
    <link rel="stylesheet" href="css/slim-navie.css" />	
    <style>	
      body {	
        color: #000;	
        background: url("bg.png") rgb(255, 255, 255);	
        padding: 0;	
      }	
      a {	
        color: #000;	
        text-decoration: none;	
      }	
      footer {	
        color: #c0c0c0;	
      }	
    </style>	
    <!--[if IE]>	
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>	
    <![endif]-->	
  </head>	

  <body>	
    <nav>	
      <div class="brand">	
        <a href="#!">Logo</a>	
      </div>	
      <div class="nav-mobile">	
        <a id="nav-toggle" href="#!"><span></span></a>	
      </div>	
      <ul class="nav-list">	
        <li>	
          <a href="#!">Home</a>	
        </li>	
        <li>	
          <a href="#!">About</a>	
        </li>	
        <li>	
          <a href="#!">Services</a>	
        </li>	
        <li>	
          <a href="#!">Pricing</a>	
        </li>	
        <li>	
          <a href="#!">Contact</a>
          <ul class="nav-dropdown">	
            <li>	
              <a href="#!">Support</a>	
            </li>	
            <li>	
              <a href="#!">Sales</a>	
            </li>	
          </ul>		
        </li>	
      </ul>	
    </nav>	

    <div class="wrapper">	
      <div class="container"></div>	
    </div>	

    <footer>	
      <div class="wrapper">	
        <div class="container" align="right">	
          <small>	
            &copy Made with love by <a	
            href="https://github.com/misterzik"	
            title="Documentation"	
            >MisterZik</a> |	
            <a	
              href="https://github.com/misterzik/slim-navie/blob/master/README.md"	
              title="Documentation"	
              >Documentation</a	
            >	
          </small>	
        </div>	
      </div>	
    </footer>	
    <script	
      src="https://code.jquery.com/jquery-3.5.1.min.js"	
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="	
      crossorigin="anonymous"	
    ></script>	
    <script src="js/navie.min.js"></script>	
    <script>	
      $(this).navie();	
    </script>	
  </body>	
  <!-- Code is Poetry, Make sure to express yourself, MisterZik -->	
</html>
